<!DOCTYPE html>
<html ng-app="crowdSource" lang="en-gb">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../Content/bootstrap.css" rel="stylesheet" />

</head>

    <div class="container">
